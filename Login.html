<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <main>
        <div class="login-box">
            <div class="loginpage">
                <h2>Sign In</h2>
                <input id="userid" required type="text" placeholder="Enter UserId : "> <br>
                <input id="pass" required type="password" placeholder="Enter Password"><br>
                <button onclick="login()">Log In</button>
            </div>
            <p>Don't have an account? <a href="#" onclick="signin()">Sign Up</a></p>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
